<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Rock, Paper, Scissors Game | Nahuel GÃ³mez</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png" />
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b3ba7fc5c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock, Paper, Scissors Game</h1>
      <div class="input">
        <label for="name">Enter your name</label>
        <input type="text" id="user" placeholder="My name is..." />
        <button class="btn" id="start">Start</button>
      </div>
    </div>

    <div class="gameContainer">
      <div class="score">
        <div class="scoring">
          <h2>User Score</h2>
          <p id="userScore">0</p>
        </div>
        <div class="scoring">
          <h2>PC Score</h2>
          <p id="pcScore">0</p>
        </div>
      </div>
      <div class="game">
        <div>
          <i class="far fa-hand-rock handRock"></i>
        </div>
        <div>
          <i class="far fa-hand-paper handPaper"></i>
        </div>
        <div>
          <i class="far fa-hand-scissors handScissors"></i>
        </div>
      </div>
      <div class="computerHand">
        <!-- MOSTRAR MANOS ELEGIDAS -->
      </div>
      <div class="message">
        <p>CHAN CHAN...</p>
      </div>
      <button class="btn" id="reset">RESET</button>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
